  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
      let isNewUser = localStorage.getItem("isNewUser");

        console.log("////// " + "new user? " + isNewUser + " //////");
        localStorage.setItem("isNewUser", "false");

        let newSupplier = {}
        let newSupplierName = localStorage.getItem("supplierName");
        console.log("supplier name: " + newSupplierName);
        let newSupplierProfileImage = localStorage.getItem("supplierProfileImage");

        // let newSupplierImageProfile  = "images/barberAvatar.png";
        // firebase.storage().ref('users/' + supplierID + '/profile.jpg').getDownloadURL().then(imgUrl =>{
        //   img.src = imgUrl;
        //    });
        let newSupplierEmail = localStorage.getItem("supplierEmail");
        let newSupplierProvince = localStorage.getItem("supplierProvince");
        let newSupplierCity = localStorage.getItem("supplierCity");
        // let supplierProfileImage = firebase.storage().ref('users/' + firebase.auth().currentUser.uid + '/profile.jpg').getDownloadURL().then(imgUrl =>{
        //     document.getElementById("SupplierProfileImage").src = imgUrl;
        // });
        // let supplierEmail = localStorage.get("supplierEmail");

        let newSupplierID = user.uid;
        localStorage.setItem("supplierID", newSupplierID);
        let newSupplierProfile = {};
        let key = newSupplierID;
        if (newSupplierName != "" && newSupplierEmail != "" && newSupplierProvince != "") {
          // console.log(newSupplierID + " is your user id");
          // console.log(newSupplierName + " is your supplier name");
          // console.log(newSupplierEmail + " is your supplier email");
          // console.log(newSupplierProvince + " is your province");
          // console.log(newSupplierCity + " is your city");

          // Add a new user/supplier to database
          newSupplierProfile = {
            supplierID: newSupplierID,
            supplierName: newSupplierName,
            supplierProfileImage: newSupplierProfileImage,
            supplierEmail: newSupplierEmail,
            supplierProvince: newSupplierProvince,
            supplierCity: newSupplierCity,
            clients: {
              "supplierID": newSupplierID
            }
          };
          newSupplier[key] = newSupplierProfile;
          console.log(newSupplier);
          db.collection('suppliers').doc('Supplier Profiles').set(newSupplier, {
              merge: true
            }).then(() => {
              console.log("Supplier added to database successfully !");
            })
            .catch((error) => {
              console.error("Error adding supplier to database: ", error);
            });
          // localStorage.setItem("userType", "OldUser");
        }
      } else {
        // for current suppliers log in

        console.log("////// " + "new user? " + isNewUser + " //////");

        let supplierName = localStorage.getItem("supplierName");
        let supplierEmail = localStorage.getItem("supplierEmail");
        let supplierID = localStorage.getItem("supplierID");
        let supplierProducts = localStorage.getItem("supplierProducts");
        let supplierClients = localStorage.getItem("supplierClients");
        let productsIsEmpty = localStorage.getItem("productsIsEmpty");
        let clientsIsEmpty = localStorage.getItem("clientsIsEmpty");
        let supplierProfileImageSrc = localStorage.getItem("supplierProfileImage");

        //products
        let parsedSupplierProducts = []

        if (productsIsEmpty == "false") {
          parsedSupplierProducts = JSON.parse(supplierProducts);
        }
        let productCollection = ""
        let i = 0;
        for (var key in parsedSupplierProducts) {
          i = i + 1;
          productCollection = parsedSupplierProducts[key]
        }

        //My current clients
        let parsedSupplierClients = []

        if (clientsIsEmpty == "false") {
          parsedSupplierClients = JSON.parse(supplierClients);
        }
        let clientText = ""
        let j = 0;
        for (var key in parsedSupplierClients) {
          j = j + 1;
          clientText = parsedSupplierClients[key]
          console.log(clientText);
        }

        console.log(supplierName + ", email is:" + supplierEmail + ", " + supplierID + ", " +
          supplierProfileImageSrc)

      }

    } else {
      // User is signed out

      window.location.replace("../index.html");

<script>
  $(document).ready(function () {
    $().ready(function () {


      $sidebar = $('.sidebar');

      $sidebar_img_container = $sidebar.find('.sidebar-background');

      $full_page = $('.full-page');

      $sidebar_responsive = $('body > .navbar-collapse');

      window_width = $(window).width();

      $('.fixed-plugin a').click(function (event) {
        // Alex if we click on switch, stop propagation of the event, so the dropdown will not be hide, otherwise we set the  section active
        if ($(this).hasClass('switch-trigger')) {
          if (event.stopPropagation) {
            event.stopPropagation();
          } else if (window.event) {
            window.event.cancelBubble = true;
          }
        }
      });

      $('.fixed-plugin .active-color span').click(function () {
        $full_page_background = $('.full-page-background');

        $(this).siblings().removeClass('active');
        $(this).addClass('active');

        var new_color = $(this).data('color');

        if ($sidebar.length != 0) {
          $sidebar.attr('data-color', new_color);
        }

        if ($full_page.length != 0) {
          $full_page.attr('filter-color', new_color);
        }

        if ($sidebar_responsive.length != 0) {
          $sidebar_responsive.attr('data-color', new_color);
        }
      });

      $('.fixed-plugin .background-color .badge').click(function () {
        $(this).siblings().removeClass('active');
        $(this).addClass('active');

        var new_color = $(this).data('background-color');

        if ($sidebar.length != 0) {
          $sidebar.attr('data-background-color', new_color);
        }
      });

      $('.fixed-plugin .img-holder').click(function () {
        $full_page_background = $('.full-page-background');

        $(this).parent('li').siblings().removeClass('active');
        $(this).parent('li').addClass('active');


        var new_image = $(this).find("img").attr('src');

        if ($sidebar_img_container.length != 0 && $('.switch-sidebar-image input:checked').length != 0) {
          $sidebar_img_container.fadeOut('fast', function () {
            $sidebar_img_container.css('background-image', 'url("' + new_image + '")');
            $sidebar_img_container.fadeIn('fast');
          });
        }

        if ($full_page_background.length != 0 && $('.switch-sidebar-image input:checked').length != 0) {
          var new_image_full_page = $('.fixed-plugin li.active .img-holder').find('img').data('src');

          $full_page_background.fadeOut('fast', function () {
            $full_page_background.css('background-image', 'url("' + new_image_full_page + '")');
            $full_page_background.fadeIn('fast');
          });
        }

        if ($('.switch-sidebar-image input:checked').length == 0) {
          var new_image = $('.fixed-plugin li.active .img-holder').find("img").attr('src');
          var new_image_full_page = $('.fixed-plugin li.active .img-holder').find('img').data('src');

          $sidebar_img_container.css('background-image', 'url("' + new_image + '")');
          $full_page_background.css('background-image', 'url("' + new_image_full_page + '")');
        }

        if ($sidebar_responsive.length != 0) {
          $sidebar_responsive.css('background-image', 'url("' + new_image + '")');
        }
      });

      $('.switch-sidebar-image input').change(function () {
        $full_page_background = $('.full-page-background');

        $input = $(this);

        if ($input.is(':checked')) {
          if ($sidebar_img_container.length != 0) {
            $sidebar_img_container.fadeIn('fast');
            $sidebar.attr('data-image', '#');
          }

          if ($full_page_background.length != 0) {
            $full_page_background.fadeIn('fast');
            $full_page.attr('data-image', '#');
          }

          background_image = true;
        } else {
          if ($sidebar_img_container.length != 0) {
            $sidebar.removeAttr('data-image');
            $sidebar_img_container.fadeOut('fast');
          }

          if ($full_page_background.length != 0) {
            $full_page.removeAttr('data-image', '#');
            $full_page_background.fadeOut('fast');
          }

          background_image = false;
        }
      });

      $('.switch-sidebar-mini input').change(function () {
        $body = $('body');

        $input = $(this);

        if (md.misc.sidebar_mini_active == true) {
          $('body').removeClass('sidebar-mini');
          md.misc.sidebar_mini_active = false;

          $('.sidebar .sidebar-wrapper, .main-panel').perfectScrollbar();

        } else {

          $('.sidebar .sidebar-wrapper, .main-panel').perfectScrollbar('destroy');

          setTimeout(function () {
            $('body').addClass('sidebar-mini');

            md.misc.sidebar_mini_active = true;
          }, 300);
        }

        // we simulate the window Resize so the charts will get updated in realtime.
        var simulateWindowResize = setInterval(function () {
          window.dispatchEvent(new Event('resize'));
        }, 180);

        // we stop the simulation of Window Resize after the animations are completed
        setTimeout(function () {
          clearInterval(simulateWindowResize);
        }, 1000);

      });
    });
  });
</script>
<script>
  document.getElementById("myPublicProfile").addEventListener("click", function () {
    window.location.href = "/authorised/supplierProfile/" + localStorage.getItem("supplierID");
  });
</script>
